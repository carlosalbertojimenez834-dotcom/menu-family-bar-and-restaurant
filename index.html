        /**

        function createFoodCard(item) {

        /**
         * Creates the HTML block for a drink subsection.
         * @param {Object} section - The drink subsection object.
         * @returns {string} HTML for the drink subsection.
         */
        function createDrinkSection(section) {
            let effectiveImageUrl;
            // Check if imagePath is a direct URL or just text for a placeholder
            const isImageUrl = section.imagePath && (section.imagePath.startsWith('http') || section.imagePath.startsWith('blob'));

            if (isImageUrl) {
                effectiveImageUrl = section.imagePath; // Use the direct URL
            } else {
                // Generates a placeholder image URL for the section, now in Vibrant Red
                const placeholderText = section.imagePath || section.name;
                effectiveImageUrl = `https://placehold.co/600x400/E53935/ffffff?text=${encodeURIComponent(placeholderText.replace(/\s/g, '+'))}`;
            }

            // Renders the items in the subsection
            const drinkItemsHtml = section.items.map(item => `
                <li class="flex justify-between items-center border-b border-dashed border-gray-800 py-3 transition-colors hover:bg-gray-800 rounded-sm px-2 -mx-2">
                    <div class="flex-1 pr-4">
                        <!-- Drink name in White --><p class="text-lg font-semibold text-white">${item.name}</p>
                        <!-- Description in Light Gray --><p class="text-sm text-gray-400 italic">${item.description || 'Standard Beverage.'}</p>
                    </div>
                    <!-- Price at the end, smaller and Light Gray --><span class="text-base md:text-lg font-bold text-gray-400 flex-shrink-0">$${item.price}</span>
                </li>
            `).join('');

            return `
                <div class="mb-8" id="${section.id}">
                    <!-- Drink subsection image --><div class="w-full h-48 md:h-64 overflow-hidden rounded-xl shadow-lg mb-4">
                        <img class="w-full h-full object-cover object-center" 
                             src="${effectiveImageUrl}" 
                             onerror="this.onerror=null; this.src='https://placehold.co/600x400/E53935/ffffff?text=Drink Placeholder';"
                             alt="Image of ${section.name}">
                    </div>

                    <!-- Subsection title in White --><h3 class="text-2xl font-bold text-white mb-4 pb-2 border-b border-gray-700">${section.name}</h3>
                    <ul class="divide-y divide-gray-800">
                        ${drinkItemsHtml}
                    </ul>
                </div>
            `;
        }

                contentHtml = items.map(item => createDrinkSection(item)).join('');
            } else {
                // For Food, render the dishes linearly
                contentHtml = items.map(item => createFoodCard(item)).join('');
                // Wrap dishes in a container for the full border
                contentHtml = `<div class="divide-y divide-gray-800">${contentHtml}</div>`;
            }

            return `
                <section id="${id}" class="pt-10 mb-8">
                    <!-- Section title in White with a Vibrant Red bottom border --><h2 class="text-3xl font-extrabold text-white mb-8 text-center border-b-2 border-[#E53935] pb-3 tracking-wide">${title}</h2>
                    ${contentHtml}
                    <div class="section-divider mt-10"></div>
                </section>
            `;
        }

        /**
         * Main function to build and display the menu.
         */
        function renderMenu() {
            const container = document.getElementById('menu-container');
            let menuHtml = '';

            // 1. Food Sections
            const sections = [
                { title: "Breakfast", id: "breakfast", items: foodItems.filter(i => i.category === 'breakfast') },
                { title: "Main Dishes", id: "main-dishes", items: foodItems.filter(i => i.category === 'main-dishes') },
                { title: "Vegetarian Dishes", id: "vegetarian", items: foodItems.filter(i => i.category === 'vegetarian') },
            ];

            sections.forEach(section => {
                menuHtml += renderSection(section.title, section.id, section.items);
            });

            // 2. Drinks Section
            menuHtml += renderSection("Drinks", "drinks", drinkSections, true);
            
            container.innerHTML = menuHtml;
        }

        // --- 3. Menu Toggle Logic and Initialization ---
        
        let isMenuOpen = false;

        function toggleMenu() {
            const overlay = document.getElementById('menu-overlay');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');
            
            isMenuOpen = !isMenuOpen;

            if (isMenuOpen) {
                // Show menu: remove -translate-y-full, add translate-y-0
                overlay.classList.remove('-translate-y-full');
                overlay.classList.add('translate-y-0');
                menuIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
            } else {
                // Hide menu: remove translate-y-0, add -translate-y-full
                overlay.classList.remove('translate-y-0');
                overlay.classList.add('-translate-y-full');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            }
        }
        
        window.onload = function() {
            renderMenu();
            // Attach toggle listener to the hamburger button
            document.getElementById('hamburger-button').addEventListener('click', toggleMenu);
        };
    </script>
</body>
</html>

    <!-- Carga de Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter --><style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Fondo principal: Negro */
            background-color: #000000; 
            color: #ffffff; /* Texto general en blanco */
        }
        .section-divider {
            height: 1px;
            /* Divisor en Gris Claro */
            background: linear-gradient(to right, rgba(255,255,255,0.1), rgba(229, 57, 53, 0.5), rgba(255,255,255,0.1));
        }
        /* Estilos para la barra de navegación que sea horizontal y scrolleable en móvil */
        .nav-link {
            transition: all 0.3s ease;
            display: inline-block;
        }
        .item-line {
            display: flex;
            align-items: flex-start; /* Alinea los elementos al inicio de la línea */
            padding: 1.5rem 0;
            /* Borde inferior en gris muy oscuro para contraste sutil */
            border-bottom: 1px dashed rgba(255,255,255,0.1);
            gap: 1rem; /* Espacio entre el texto y la imagen */
        }
        .item-line:last-child {
            border-bottom: none;
        }
        /* Asegura que el contenedor de texto ocupe el espacio restante y no se encoja */
        .item-line .text-content {
            flex-grow: 1;
            flex-shrink: 1; 
            min-width: 0; 
        }
        /* Asegura que la imagen mantenga su tamaño fijo y no se encoja */
        .item-line .image-container {
            flex-shrink: 0; 
        }
    </style>
</head>
<body class="antialiased text-gray-100">

    <div id="app" class="min-h-screen">
        <!-- El encabezado fijo se ha eliminado, y la navegación ahora se fija en la parte superior (top-0) -->

                <a href="#vegetarianos" class="nav-link py-2 px-3 rounded-full text-sm font-medium text-gray-400 hover:bg-[#E53935] hover:text-white">Vegetarianos</a>
                <a href="#bebidas" class="nav-link py-2 px-3 rounded-full text-sm font-medium text-gray-400 hover:bg-[#E53935] hover:text-white">Bebidas</a>
            </div>
        </nav>

        <!-- Contenido Principal del Menú -->
        <main class="max-w-4xl mx-auto p-4 md:p-8">
            <!-- Título principal movido aquí para mantener la información del restaurante -->

                <!-- Título principal en blanco -->

                <p class="text-lg text-gray-400 mt-1">Menú Completo</p>
            </div>

            <!-- Contenedor del menú con fondo gris muy oscuro para contraste -->
            <div id="menu-container" class="space-y-12 bg-gray-950 p-4 md:p-8 rounded-xl shadow-2xl shadow-gray-800">
                <!-- Secciones de comida y bebida se renderizarán aquí -->
            </div>

        </main>
    </div>

    <script>

        const drinkSections = [

                name: "Bebidas Calientes", category: "bebidas", id: "bebidas-calientes", imagePath: "Bebidas Calientes", items: [

                ]
            },
            {

                    { name: "Vino Tinto (Merlot)", price: "180.00", description: "Copa de vino tinto Merlot." },
                    { name: "Vino Blanco (Sauvignon Blanc)", price: "170.00", description: "Copa de vino blanco Sauvignon Blanc." },

                ]
            },
            {
                name: "Cervezas", category: "bebidas", id: "cervezas", imagePath: "Cervezas", items: [
                    { name: "Cerveza Artesanal Clara", price: "90.00", description: "Cerveza pálida con notas cítricas." },
                    { name: "Cerveza Artesanal Oscura", price: "90.00", description: "Cerveza oscura con notas de café y chocolate." },

            },

                ]

            {
                name: "Botellas de Alcohol", category: "bebidas", id: "botellas-alcohol", imagePath: "Botellas de Lujo", items: [
                    { name: "Tequila Añejo", price: "1,500.00", description: "Botella de Tequila Añejo (750ml)." },
                    { name: "Whisky Escocés", price: "2,200.00", description: "Botella de Whisky Escocés (750ml)." },
                    { name: "Ron Añejo", price: "1,300.00", description: "Botella de Ron Añejo (750ml)." },
                    { name: "Ginebra Premium", price: "1,800.00", description: "Botella de Ginebra London Dry (750ml)." },

        // --- 2. Funciones de Renderizado ---

        /**
         * Crea el bloque HTML lineal para un solo platillo (comida).
         * @param {Object} item - Objeto del platillo.
         * @returns {string} HTML del platillo.
         */
        function createFoodCard(item) {
            // Genera una URL de imagen placeholder única basada en el nombre del platillo
            const placeholderText = item.name.length > 15 ? item.name.substring(0, 12) + '...' : item.name;
            // Placeholder en color Rojo Vibrante
            const imageUrl = `https://placehold.co/120x120/E53935/ffffff?text=${encodeURIComponent(placeholderText.replace(/\s/g, '+'))}`;

            return `
                <div class="item-line group">
                    <!-- Contenido del texto (Nombre, Ingredientes, Precio) -->
                    <div class="text-content">
                        <!-- Nombre del platillo en Blanco y hover en Rojo Vibrante -->
                        <h3 class="text-xl md:text-2xl font-bold text-white group-hover:text-[#E53935] transition-colors leading-tight">${item.name}</h3>
                        
                        <!-- Contenedor para Ingredientes y Precio (Flex para alinear al final) -->
                        <div class="flex justify-between items-center mt-1">
                            <!-- Ingredientes y precio en Gris Claro/Gris 400 -->
                            <p class="text-sm md:text-base text-gray-400 italic max-w-full">${item.ingredients}</p>
                            <!-- Precio al final, más pequeño y gris (mismo color que ingredientes) -->
                            <span class="text-lg font-bold text-gray-400 ml-4 flex-shrink-0 leading-tight">$${item.price}</span>
                        </div>
                    </div>
                    
                    <!-- Imagen (alineada a la derecha) -->
                    <div class="image-container w-24 h-24 md:w-28 md:h-28">
                        <img class="w-full h-full object-cover rounded-lg shadow-md transition transform group-hover:scale-105 duration-300" 
                             src="${imageUrl}" 
                             onerror="this.onerror=null; this.src='https://placehold.co/120x120/E53935/ffffff?text=Platillo';" 
                             alt="Imagen de ${item.name}">
                    </div>
                </div>
            `;
        }

        /**
         * Crea el bloque HTML para una subsección de bebidas, manteniendo el diseño de imagen por sección.
         * @param {Object} section - Objeto de la subsección de bebidas.
         * @returns {string} HTML de la subsección de bebidas.
         */
        function createDrinkSection(section) {
            // Genera una URL de imagen placeholder para la sección, ahora en Rojo Vibrante
            const imageUrl = `https://placehold.co/600x400/E53935/ffffff?text=${encodeURIComponent(section.imagePath.replace(/\s/g, '+'))}`;
            
            // Renderiza los items de la subsección
            const drinkItemsHtml = section.items.map(item => `
                <li class="flex justify-between items-center border-b border-dashed border-gray-800 py-3 transition-colors hover:bg-gray-800 rounded-sm px-2 -mx-2">
                    <div class="flex-1 pr-4">
                        <!-- Nombre del platillo en Blanco -->
                        <p class="text-lg font-semibold text-white">${item.name}</p>
                        <!-- Descripción en Gris Claro -->
                        <p class="text-sm text-gray-400 italic">${item.description}</p>
                    </div>
                    <!-- Precio al final, más pequeño y Gris Claro -->
                    <span class="text-base md:text-lg font-bold text-gray-400 flex-shrink-0">$${item.price}</span>
                </li>
            `).join('');

            return `
                <div class="mb-8">
                    <!-- Imagen de la sección de bebida -->
                    <div class="w-full h-48 md:h-64 overflow-hidden rounded-xl shadow-lg mb-4">
                        <img class="w-full h-full object-cover object-center" 
                             src="${imageUrl}" 
                             onerror="this.onerror=null; this.src='https://placehold.co/600x400/E53935/ffffff?text=Bebida';"
                             alt="Imagen de ${section.name}">
                    </div>

                    <!-- Título de la subsección en Blanco -->
                    <h3 class="text-2xl font-bold text-white mb-4 pb-2 border-b border-gray-700">${section.name}</h3>
                    <ul class="divide-y divide-gray-800">
                        ${drinkItemsHtml}
                    </ul>
                </div>
            `;
        }

        /**
         * Renderiza una sección completa del menú (ej. Desayunos).
         * @param {string} title - Título principal de la sección.
         * @param {string} id - ID para la navegación ancla.
         * @param {Array<Object>} items - Array de platillos o subsecciones.
         * @param {boolean} isDrinks - Indica si es la sección de bebidas.
         * @returns {string} HTML completo de la sección.
         */
        function renderSection(title, id, items, isDrinks = false) {
            let contentHtml = '';
            
            if (isDrinks) {
                // Para Bebidas, renderiza cada subsección
                contentHtml = items.map(item => createDrinkSection(item)).join('');
            } else {
                // Para Comida, renderiza los platillos linealmente
                contentHtml = items.map(item => createFoodCard(item)).join('');
                // Envuelve los platillos en un contenedor para el borde completo
                contentHtml = `<div class="divide-y divide-gray-800">${contentHtml}</div>`;
            }

            return `
                <section id="${id}" class="pt-10 mb-8">
                    <!-- Título de sección en Blanco con borde inferior en Rojo Vibrante -->
                    <h2 class="text-3xl font-extrabold text-white mb-8 text-center border-b-2 border-[#E53935] pb-3 tracking-wide">${title}</h2>
                    ${contentHtml}
                    <div class="section-divider mt-10"></div>
                </section>
            `;
        }

        /**
         * Función principal para construir y mostrar el menú.
         */
        function renderMenu() {
            const container = document.getElementById('menu-container');
            let menuHtml = '';

            // 1. Secciones de Comida (Títulos limpios)
            const sections = [
                { title: "Desayunos", id: "desayunos", items: foodItems.filter(i => i.category === 'desayunos') },
                { title: "Platos Fuertes", id: "platos-fuertes", items: foodItems.filter(i => i.category === 'platos-fuertes') },
                { title: "Platos Vegetarianos", id: "vegetarianos", items: foodItems.filter(i => i.category === 'vegetarianos') },
            ];

            sections.forEach(section => {
                menuHtml += renderSection(section.title, section.id, section.items);
            });

            // 2. Sección de Bebidas (El título "Bebidas" ya no incluye conteo)
            menuHtml += renderSection("Bebidas", "bebidas", drinkSections, true);
            
            container.innerHTML = menuHtml;
        }

        // --- 3. Inicialización ---
        window.onload = renderMenu;
    </script>
</body>
</html>
